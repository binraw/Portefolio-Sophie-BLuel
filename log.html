<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Sophie Bluel - Architecte d'intérieur</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
			rel="stylesheet"
		/>
		<meta name="description" content="" />
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<header>
			<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
			<nav>
				<ul>
					<li>projets</li>
					<a
						id="info"
						href="/Portfolio-architecte-sophie-bluel/FrontEnd/index.html"
						><li>contact</li></a
					>
					<a id="login" href="#"><li>login</li></a>
					<li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="contact">
				<h2>Log in</h2>

				<form action="#" method="post">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" />
					<label for="userPasseword">Mot de passe</label>
					<input
						type="password"
						id="userPasseword"
						minlength="4"
						maxlength="16"
						required
					/>
					<div id="error-message" style="display: none">
						Erreur dans l’identifiant ou le mot de passe
					</div>
					<input type="submit" value="Se connecter" />
				</form>
				<ul>
					<li><a id="memorie" href="#">Mot de passe oublié</a></li>
				</ul>
			</section>
		</main>
		<footer>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</footer>
		<script src="log.js"></script>
	</body>
</html>
